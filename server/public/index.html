<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="jqueryy.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<h1>Server Side Calculator</h1>
<body>

      
        <input type="text" id="mathOne" placeholder="number 1"/>

        <button class="simpleMathOperator">+</button>
        <button class="simpleMathOperator">*</button>
        <button class="simpleMathOperator">-</button>
        <button class="simpleMathOperator">/</button>

        <input type="text" id="mathTwo" placeholder="number 2"/>

        <button id="equals">=</button>
        <button id="clear">C</button>

<h2 class="answerIn"></h2>
    <ul class="history"></ul>
</body>
</html>
